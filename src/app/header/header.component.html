<header class="fixed top-4 left-0 w-full z-50 px-3 sm:px-4">
  <!-- HEADER BAR -->
  <div
    class="w-full md:max-w-[1000px] md:mx-auto
           flex items-center justify-between
           rounded-full px-4 sm:px-6 py-3
           bg-[#0F0F0F]/80 backdrop-blur-xl
           shadow-lg">

    <!-- LEFT TEXT -->
    <div class="text-white font-semibold text-sm ml-2 sm:text-base">
      Ayushman Jena
    </div>

    <!-- RIGHT ACTIONS (MOBILE) -->
    <div class="flex items-center gap-2 md:hidden">
<!--      <button-->
<!--        (click)="toggleTheme()"-->
<!--        class="px-3 py-1.5 rounded-full-->
<!--               bg-white/20 text-white-->
<!--               hover:bg-white/30 transition">-->
<!--        ◉-->
<!--      </button>-->

      <button
        (click)="toggleMenu()"
        class="px-3 py-1.5 rounded-full
               bg-white/20 text-white
               hover:bg-white/30 transition">
        ☰
      </button>
    </div>

    <!-- RIGHT SIDE (DESKTOP) -->
    <div class="hidden md:flex items-center gap-3">

      <!-- NAV PILL -->
      <nav
        class="flex items-center gap-1
               bg-white/10 rounded-full px-1 py-1">

        <a routerLink="." fragment="hero"
           routerLinkActive="bg-gradient-to-r text-black"
           class="px-4 py-2 text-sm rounded-full text-gray-200
                  transition hover:bg-[#000000]/20 ">
          Home
        </a>

        <a routerLink="." fragment="skills"
           routerLinkActive="bg-gradient-to-r text-black"
           class="px-4 py-2 text-sm rounded-full text-gray-200
                  transition hover:bg-[#000000]/20 ">
          Skills
        </a>

        <a routerLink="." fragment="projects"
           routerLinkActive="bg-gradient-to-r text-black"
           class="px-4 py-2 text-sm rounded-full text-gray-200
                  transition hover:bg-[#000000]/20">
          Projects
        </a>

        <a routerLink="." fragment="miniprojects"
           routerLinkActive="bg-gradient-to-r text-black"
           class="px-4 py-2 text-sm rounded-full text-gray-200
                  transition hover:bg-[#000000]/30">
          Mini Games
        </a>
      </nav>

      <!-- SEPARATED DARK MODE BUTTON -->
<!--      <button-->
<!--        (click)="toggleTheme()"-->
<!--        class="px-3 py-1.5 rounded-full-->
<!--               bg-white/20 text-white-->
<!--               hover:bg-white/30 transition">-->
<!--        ◉-->
<!--      </button>-->
    </div>
  </div>

  <!-- MOBILE MENU -->
  <div
    *ngIf="menuOpen"
    class="md:hidden mt-3 w-full
           rounded-2xl p-4
           bg-[#0F0F0F]/90 backdrop-blur-xl
           shadow-lg">

    <nav class="flex flex-col gap-2">
      <a routerLink="." fragment="hero" (click)="menuOpen=false"
         class="px-4 py-2 rounded-xl text-gray-200
                bg-white/10 hover:bg-white/20 transition">
        Home
      </a>

      <a routerLink="." fragment="skills" (click)="menuOpen=false"
         class="px-4 py-2 rounded-xl text-gray-200
                bg-white/10 hover:bg-white/20 transition">
        Skills
      </a>

      <a routerLink="." fragment="projects" (click)="menuOpen=false"
         class="px-4 py-2 rounded-xl text-gray-200
                bg-white/10 hover:bg-white/20 transition">
        Projects
      </a>

      <a routerLink="." fragment="miniprojects" (click)="menuOpen=false"
         class="px-4 py-2 rounded-xl text-gray-200
                bg-white/10 hover:bg-white/20 transition">
        Mini Games
      </a>
    </nav>
  </div>
</header>
